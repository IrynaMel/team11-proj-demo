<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- GYMMISH -->
    <div class="modal">
      <button type="button" class="">
        <i class="bx bxs-x-square"></i>
      </button>
      <form action="+" class="">
        <b class="">Leave your details, we will call you back</b>
        <div class="">
          <i class=""></i>
          <span class="">
            <input type="text" id="input-name" placeholder="Name" class="" />
          </span>
        </div>
        <div class="">
          <i class="bx bx-phone-call"></i>
          <span class="">
            <input type="text" id="input-tel" placeholder="+380" class="" />
          </span>
        </div>
        <div class="">
          <i class="bx bx-mail-send"></i>
          <span class="">
            <input type="text" id="input-mail" placeholder="Mail" class="" />
          </span>
        </div>
        <div class="">
          <label for="input-comment" class="">Comment</label>
          <textarea name="" id="" class=""></textarea>
        </div>
        <div class="">
          <input type="checkbox" id="check" class="" name="policy" />
          <label for="check" class=""
            ><span class=""
              >I agree to the newsletter and accept the Terms and
              <a href="" class="">Conditions </a>
            </span></label
          >
        </div>
        <button class="" type="button">Buy Now</button>
      </form>
    </div>
    <include src="./partials/example.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
